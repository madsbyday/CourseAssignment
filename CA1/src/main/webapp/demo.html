<!DOCTYPE html>
<html>

    <head>
        <title>CA Api Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styleSheet.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <h1>Course Assignment</h1>
        </header>
        <div id="main">
            <h3>All Persons</h3>
            <table id="TablePersons">
                <thead>
                    <tr>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Road</th>
                        <th>Road info</th>
                        <th>City</th>
                        <th>Zipcode</th>
                        <th>Phones</th>
                        <th>Hobbies</th>
                    </tr>
                </thead>
                <tbody id="TablePersonsBody">

                </tbody>
            </table>

            <label for="personid">Get person by id</label>
            <input type="text" class="tb" id="personid" name="getPersonID" />
            <input id="getPersonbt" name="getPerson" class="bt" type="button" value="Get">
            <input name="deletePerson" class="btd" type="button" value="Delete">

            <label for="pf">Firstname:</label>
            <input type="text" id="pf" class="tb" name="postFirstName" />
            <label for="pl">LastName:</label>
            <input type="text" id="pl" class="tb" name="postLastName" />
            <label for="pe">Email:</label>
            <input type="text" id="pe" class="tb" name="postEmail" />

            <input id="postPersonbt" name="postPerson" class="bt" type="button" value="Create">
            <input name="UpdatePerson" class="btd" type="submit" value="Update">
            <p id="filler"></p>


        </div>

    <script src="js script.js"></script>

</body>

</html>
